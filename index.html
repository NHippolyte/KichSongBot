<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Lecteur de Musique</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --background-color: #121212;
            --secondary-bg-color: #181818;
            --tertiary-bg-color: #282828;
            --text-color: #ffffff;
            --hint-color: #b3b3b3;
            --accent-color: #1DB954;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            padding-bottom: 90px;
            /* Espace pour le lecteur audio */
            /* --- AJOUT DU FOND D'√âCRAN --- */
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('image/FOND.JPG');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* --- Structure & Navigation --- */
        .page {
            display: none;
            padding: 20px;
        }

        .page.active {
            display: block;
        }

        .page-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.8rem;
            cursor: pointer;
            margin-right: 15px;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 800;
            display: flex;
            justify-content: center;
            margin-bottom: 7vh;
            margin-top: 5vh;
        }

        /* --- Page des cat√©gories --- */
        .category-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .category-card {
            border-radius: 15px;
            cursor: pointer;
            overflow: hidden;
            /* Tr√®s important pour que l'image respecte les coins arrondis */

            /* Style pour l'image de fond */
            background-size: cover;
            background-position: center;

            /* Donne une forme √† la carte (ratio 16:9) */
            aspect-ratio: 16 / 9;

            /* Effet de zoom au survol */
            transition: transform 0.2s ease;
            border: 1px solid #f5deb352;
            ;
        }

        .category-card.clicked {
    /* R√©duit tr√®s l√©g√®rement la carte pour simuler un "enfoncement" */
    transform: scale(0.20);
    transition: transform 0.3s ease; /* Rend l'effet de clic plus rapide et r√©actif */
}



        #category-list {
            display: grid;
            /* On utilise CSS Grid */
            grid-template-columns: 1fr 1fr;
            /* On cr√©e deux colonnes de taille √©gale */
            gap: 15px;
            padding: 15px;
        }

        .category-card.full-width {
            grid-column: 1 / -1;
            /* Fait en sorte que l'√©l√©ment s'√©tende sur toutes les colonnes */
        }

        /* AJOUTE ce code pour cibler uniquement les petites cartes */
        .category-card:not(.full-width) {
            /* Change le ratio pour les rendre plus carr√©es */
            aspect-ratio: 4 / 3;
        }



        /* --- Page des sons --- */
        .sound-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sound-item {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }

        .sound-item img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
        }

        .sound-item .info {
            flex-grow: 1;
        }

        .sound-item .title {
            font-weight: 600;
        }

        .sound-item .artist {
            color: var(--hint-color);
            font-size: 0.9rem;
        }

        /* --- Lecteur Audio --- */
        .audio-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--secondary-bg-color);
            border-top: 1px solid var(--tertiary-bg-color);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
        }

        .audio-player.visible {
            transform: translateY(0);
        }

        .audio-player .cover {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
        }

        .audio-player .track-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .audio-player .track-info .title {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .audio-player .track-info .artist {
            color: var(--hint-color);
            font-size: 0.9rem;
        }

        .audio-player .controls button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 2rem;
            cursor: pointer;
        }

        .progress-bar-container {
            position: absolute;
            top: -5px;
            /* Positionn√© juste au-dessus du lecteur */
            left: 0;
            right: 0;
            height: 5px;
            background: var(--tertiary-bg-color);
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent-color);
            width: 0%;
        }
    </style>
</head>

<body>

    <!-- Ic√¥nes SVG r√©utilisables -->
    <svg width="0" height="0" style="position:absolute">
        <defs>
            <symbol id="icon-play" viewBox="0 0 24 24">
                <path fill="currentColor" d="M8 5v14l11-7z" />
            </symbol>
            <symbol id="icon-pause" viewBox="0 0 24 24">
                <path fill="currentColor" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
            </symbol>
        </defs>
    </svg>

    <!-- Page des cat√©gories (accueil) -->
    <div id="page-categories" class="page active">
        <h1 class="page-title">KICH SONG üö∂‚Äç‚ôÇÔ∏è </h1>
        <div id="category-list" class="category-grid">
            <!-- Les cat√©gories seront inject√©es ici -->
        </div>
    </div>

    <!-- Page de la liste des sons -->
    <div id="page-sounds" class="page">
        <div class="page-header">
            <button class="back-button" id="back-to-categories">‚Äπ</button>
            <h1 id="sounds-page-title" class="page-title"></h1>
        </div>
        <div id="sound-list-container" class="sound-list">
            <!-- La liste des sons sera inject√©e ici -->
        </div>
    </div>

    <!-- Lecteur Audio en bas de l'√©cran -->
    <div id="audio-player" class="audio-player">
        <div class="progress-bar-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <img id="player-cover" src="https://placehold.co/50x50/181818/181818" alt="Cover" class="cover">
        <div class="track-info">
            <div id="player-title" class="title">Aucun son s√©lectionn√©</div>
            <div id="player-artist" class="artist"></div>
        </div>
        <div class="controls">
            <button id="play-pause-btn">
                <svg width="24" height="24">
                    <use href="#icon-play" />
                </svg>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
